<div class="pagination">
  <ul class="item-list-container">
			<li class="previous <%= pageNumber === 1? 'disabled': 'go-previous' %>">
				<a href="#">Prev</a>
			</li>
    <% for ( i=1 ; i<=navigationNumbers ; i++ ){ %>
			<li class="<%= pageNumber == i ? 'disabled' : 'page-number' %>">
				<a href="#"><%= i %></a>
			</li>
    <% } %>
			<li class="next <%= pageNumber === navigationNumbers || navigationNumbers === 0? 'disabled': 'go-next' %>">
				<a href="#">Next</a>
			</li>
  </ul>
</div>
