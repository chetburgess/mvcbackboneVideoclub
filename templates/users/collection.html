
<h3>Listado de usuarios</h3>
<hr />
<a href="#users/new" class="btn btn-primary">Nuevo</a><br /><br />
<div class="input-append">
  <input type="text" class="input-xlarge search" placeholder="Buscar usuarios por nombre o apellido" />
  <button type="button" class="btn doSearch">Buscar!</button>
</div>
<div class="input-prepend">
	<span class="add-on">Nivel</span>
  <select class="input level">
    <option value="">Indistinto</option>
    <option value="admin">Administrador</option>
    <option value="client">Cliente</option>
  </select>
</div>

<div class="pagination-container"></div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Nombre / E-mail</th>
      <th width="15%">Nivel</th>
      <th width="15%">-</th>
    </tr>
  </thead>
  <tbody class="list-container"></tbody>
</table>
