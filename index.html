<!doctype html>
<html>
<head>
  <title>Backbone App</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <script data-main="js/main" src="js/libs/require.js"></script>
</head>
<body>
	<header>
	  <div class="container">
	  	<h1>Backbone Videoclub</h1>
	  	<p class="lead">Todas las peliculas en tu "localStorage" ;)</p>
	  </div>
	</header>
	<hr />
  <div class="container">
    <div id="main" class="row"></div>
  </div>
  <div id="movie-form-container"></div>
  <div id="movie-collection-container"></div>
</body>
	<script id="movie-form" type="text/x-handlebars-template">
	  <form action="#" class="hidden">
		    <strong>Titulo</strong>: <input type="text" name="title" class="title" value="{{title}}" /><br />
		    <strong>Genero</strong>: <input type="text" class="genre" name="genre" value="{{genre}}" /><br />
		    <strong>A&ntilde;o</strong>: <input type="text" name="year" class="year" value="{{year}}" /><br />
			<br />
			<button class="save">Guardar</button>
			<button class="cancel">Cancelar</button>
		</form>
	</script>
	<script id="movie-list" type="text/x-handlebars-template">
		<ul>
	   {{#each movies}}
	   		<li><a href="#movies/edit/{{this.id}}">{{this.title}}</a></li>
		 {{/each}}
		</ul>
	</script>
</html>
